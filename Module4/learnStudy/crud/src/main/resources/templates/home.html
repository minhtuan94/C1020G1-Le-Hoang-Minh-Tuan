<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>Home Product</h1>
<a th:href="@{/product/create}">Add new product</a>
<table class="table">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Giá</th>
        <th>Xuất xứ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="products,productstart : ${products}">
        <td th:text="${products.getName()}"></td>
        <td th:text="${products.getPrice()}"></td>
        <td th:text="${products.getBrand()}"></td>
        <td><a th:href="@{products/{id}/edit(id=${products.getId()})}">Edit</a></td>
        <td><a th:href="@{products/{id}/delete(id=${products.getId()})}">Delete</a></td>
        <td><a th:href="@{products/{id}/view(id=${products.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<foooter th:replace="/layout::footer"></foooter>
</body>
</html>
