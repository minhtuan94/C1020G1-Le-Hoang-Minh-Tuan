<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>
<h1>Product</h1>
<p th:text="${edited}"></p>
<p><a th:href="@{viewCart}">Xem giỏ hàng</a></p>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên</th>
        <th scope="col">Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, productStar : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.id})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
