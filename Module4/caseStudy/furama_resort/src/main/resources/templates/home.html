<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>
<body style="background-color: cornflowerblue">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
    <a class="navbar-brand" th:href="@{/}"> <img src="FURAMA.png" width="100px" height="100px" alt="logo-header"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="margin-left: 80px; font-size: larger" th:href="@{/}">Trang chủ<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" style="margin-left: 30px; font-size: larger">
                <a class="nav-link" th:href="@{/customer/show}">Khách hàng</a>
            </li>
            <li class="nav-item" style="margin-left: 30px; font-size: larger">
                <a class="nav-link" th:href="@{/employee/show}">Nhân viên</a>
            </li>
            <li class="nav-item" style="margin-left: 30px; font-size: larger">
                <a class="nav-link" th:href="@{/service/show}">Dịch vụ</a>
            </li>
            <li class="nav-item" style="margin-left: 30px; font-size: larger">
                <a class="nav-link" th:href="@{/contract/show}">Hợp đồng</a>
            </li>
            <li class="nav-item" style="margin-left: 30px; font-size: larger">
                <a class="nav-link" th:href="@{contract_detail/show}">Hợp đồng chi tiết</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="display: flex">
    <div class="col-md-2 bg-dark">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{nav/introduce}">Giới thiệu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{nav/organization}">Bộ máy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{nav/picture}">Hình ảnh</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10" style="background-color: deepskyblue">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="53114-furama-resort-da-nang-11.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/Ariyana-Furama-Đà-Nẵng-Phối-cảnh-dự-án-nczrcdeuj90rkwqd6680bx0tldn7bsc2xx62zq4w34.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/xe.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<footer th:replace="layout::footer"></footer>
<script src="/jquery-3.5.1.min.js"></script>
<script src="/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
