<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::header}">
    <meta charset="UTF-8">
    <title>edit_employee</title>
</head>
<body>
<div class="container">
<h1>Chỉnh sửa thông tin</h1>
<form method="post" th:action="@{/contract/edit}" th:object="${editCon}" >
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label class="font-weight-bold">Ngày bắt đầu</label>
        <input type="date" th:field="*{start}" class="form-control" aria-describedby="emailHelp"
               placeholder="Enter content">
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Ngày kết thúc</label>
        <input type="date" th:field="*{end}" class="form-control" aria-describedby="emailHelp"
               placeholder="Enter content">
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Số tiền cọc trước</label>
        <input type="text" th:field="*{deposit}" class="form-control" aria-describedby="emailHelp"
               placeholder="Enter content">
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Tổng số tiền thanh toán</label>
        <input type="text" th:field="*{totalMoney}" class="form-control" aria-describedby="emailHelp"
               placeholder="Enter content">
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Nhân viên</label>
        <select th:field="*{employee}">
            <option th:each="em : ${employees}" th:value="${em.id}" th:text="${em.name} ">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Khách hàng</label>
        <select th:field="*{customer}">
            <option th:each="cus : ${customers}" th:value="${cus.id}" th:text="${cus.name} ">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Dịch vụ</label>
        <select th:field="*{service}">
            <option th:each="ser : ${services}" th:value="${ser.id}" th:text="${ser.name} ">
            </option>
        </select>
    </div>
    <button class="bullet-button btn-warning" type="submit">Xong</button>
</form>
</div>
</body>
</html>
