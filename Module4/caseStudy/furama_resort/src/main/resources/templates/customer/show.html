<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>Customer</h1>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="btn btn-primary btn-sm" th:href="@{/customer/create}">ADD NEW BLOG</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<table class="table table-dark">
    <tr>
        <td>STT</td>
        <td>ID Loại khách</td>
        <td>Tên</td>
        <td>Ngày sinh</td>
        <td>Giới tính</td>
        <td>Số CMND</td>
        <td>Số điện thoại</td>
        <td>Email</td>
        <td>Địa chỉ</td>
    </tr>
    <tr th:each="customer : ${customerList}">
        <td th:text="*{customer.id}"></td>
        <td th:text="*{customer.customerType.name}"></td>
        <td th:text="*{customer.name}"></td>
        <td th:text="*{customer.birthday}"></td>
        <td th:text="*{customer.gender}"></td>
        <td th:text="*{customer.idCard}"></td>
        <td th:text="*{customer.phone}"></td>
        <td th:text="*{customer.email}"></td>
        <td th:text="*{customer.address}"></td>
        <td><a class="btn-primary" th:href="@{/customer/{id}/edit(id=${customer.id})}">Edit</a></td>
        <td><a class="btn-primary" th:href="@{/customer/{id}/delete(id=${customer.id})}">Delete</a></td>
    </tr>
</table>

        <a th:href="@{'/customer/show'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">
    <button class="btn btn-info">Previous</button>
</a>
<span style="color: red" th:text="${customerList.number + 1}"></span>/
<span style="color: red" th:text="${customerList.totalPages}"></span>
<a th:href="@{'/customer/show'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">
    <button class="btn btn-info">Next</button>
</a>
</body>
</html>
