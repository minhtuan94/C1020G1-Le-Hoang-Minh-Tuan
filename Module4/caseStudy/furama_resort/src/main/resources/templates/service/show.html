<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::header}">
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>DỊCH VỤ</h1>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="btn btn-primary btn-sm" th:href="@{/service/create}">ADD NEW SERVICE</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<table class="table table-dark">
    <tr>
        <td>STT</td>
        <td>Mã dịch vụ</td>
        <td>Tên dịch vụ</td>
        <td>Diện tích sử dụng</td>
        <td>Chi phí thuê</td>
        <td>Số người tối đa</td>
        <td>Tiêu chuẩn phòng</td>
        <td>Mô tả tiện nghi</td>
        <td>Diện tích hồ bơi</td>
        <td>Số tầng</td>
        <td>kiểu thuê</td>
        <td>Loại dịch vụ</td>
    </tr>
    <tr th:each="ser : ${serviceList}">
        <td th:text="*{ser.id}"></td>
        <td th:text="*{ser.code}"></td>
        <td th:text="*{ser.name}"></td>
        <td th:text="*{ser.serviceArea}"></td>
        <td th:text="*{ser.cost}"></td>
        <td th:text="*{ser.maxPeople}"></td>
        <td th:text="*{ser.standardRoom}"></td>
        <td th:text="*{ser.description}"></td>
        <td th:text="*{ser.poolArea}"></td>
        <td th:text="*{ser.numberOfFloor}"></td>
        <td th:text="*{ser.rentType.name}"></td>
        <td th:text="*{ser.serviceType.name}"></td>
    </tr>
</table>

<a th:href="@{'/service/show'(page=${serviceList.number - 1})}" th:if="${serviceList.hasPrevious()}">
    <button class="btn btn-info">Previous</button>
</a>
<span style="color: red" th:text="${serviceList.number + 1}"></span>/
<span style="color: red" th:text="${serviceList.totalPages}"></span>
<a th:href="@{'/service/show'(page=${serviceList.number + 1})}" th:if="${serviceList.hasNext()}">
    <button class="btn btn-info">Next</button>
</a><br>
<a class="btn btn-primary" th:href="@{/}">Trở về trang chủ</a>
</body>
</html>
